<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="../CSS/contact.css">
        <link rel="icon" href="../images/Crowe Icon.png">
    </head>
    <!-- Header -->
        <header>
            <!-- Navbar -->
            <nav class="navbar">
                <a href="../index.html">Home</a>
                <a href="#" class="contact_navbar_link">Contact</a>
                <a href="cars.html">Cars</a>
                <a href="resume.html">Resume</a>
                <a href="fun.html">Fun</a>
            </nav>
            <div class="home_icon_div">
                <a href="#" class="home_button"><img src="../images/home.png" class="home_icon"></a>
            </div>
        </header>
    <body>
        <div class="container">
            <body>
                <main>
                    <!-- Contact Form -->
                    <div class="form_container">
                    <form>
                        <div class="personal_info">
                            <h1>Contact Marcus</h1>

                            <!-- Name -->
                            <div>
                                <input type="text" id="form_name" name="name" required placeholder="Your Name" class="form_input">
                            </div>
    
                            <!-- Company -->
                            <div>
                                <input type="text" id="form_company" name="company" placeholder="Company" class="form_input">
                            </div>

                            <!-- Email -->
                            <div>
                                <input type="email" id="form_email" name="email" required placeholder="Your Email" class="form_input">
                            </div>

                            <!-- Phone -->
                            <div>
                                <input type="tel" id="form_phone" name="phone" required placeholder="Your Phone Number" class="form_input">
                            </div>
    
                            <!-- Message Area -->
                            <div class="textarea_div">
                                <textarea name="textarea" id="form_textarea" placeholder="Write your message here..." cols="25" rows="5" class="form_input" required></textarea>
                            </div>
                        </div>

                        <!-- Submit and Reset Buttons -->
                        <div id="buttons">
                            <input type="submit" id="submit" value="Submit" class="button">
                            <input type="reset" id="reset" value="Reset" class="button">
                        </div>
                        </form>
                    </div>
                </main>
            </body>
            <footer>
                <h5>Website by Marcus Crowe</h5>
                <a href="https://www.facebook.com/marcus.crowe.5621/"><img src="../images/facebook-logo.png" class="social_logo"></a>
                <a href="https://www.instagram.com/marcus._.crowe/?next=%2F"><img src="../images/instagram-logo.png" class="social_logo"></a>
            </footer>
        </div>
    </body>
</html>
